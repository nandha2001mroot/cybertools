<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTools - Comprehensive Cybersecurity Toolkit | Nandha Kumar M</title>
    <meta name="description" content="Professional cybersecurity toolkit by Nandha Kumar M. 100+ security tools for professionals and enthusiasts.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container-fluid mt-4">
        <div class="tool-page">
            <h1 class="tool-title">
                <i class="fas fa-shield-alt me-2"></i>CyberTools Dashboard
            </h1>
            <p class="tool-description">
                <i class="fas fa-user me-1"></i>
                Curated by <a href="https://www.linkedin.com/in/nandha-kumar-m-952342159/" target="_blank">Nandha Kumar M</a> | 
                <i class="fas fa-tools me-1"></i>100+ Professional Cybersecurity Tools
            </p>

            <div class="search-section mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for cybersecurity tools...">
                    <button class="btn btn-outline-primary" type="button">
                        <i class="fas fa-bolt"></i> Quick Scan
                    </button>
                </div>
            </div>

            <div class="categories-section mb-4">
                <h3><i class="fas fa-layer-group me-2"></i>Tool Categories</h3>
                <div class="category-filters">
                    <button class="btn btn-outline-primary btn-sm me-2 mb-2 active" data-category="all">All Tools</button>
                    <button class="btn btn-outline-secondary btn-sm me-2 mb-2" data-category="cryptography">Cryptography</button>
                    <button class="btn btn-outline-success btn-sm me-2 mb-2" data-category="encoding">Encoding</button>
                    <button class="btn btn-outline-info btn-sm me-2 mb-2" data-category="hashing">Hashing</button>
                    <button class="btn btn-outline-warning btn-sm me-2 mb-2" data-category="network">Network</button>
                    <button class="btn btn-outline-danger btn-sm me-2 mb-2" data-category="web-security">Web Security</button>
                    <button class="btn btn-outline-dark btn-sm me-2 mb-2" data-category="malware">Malware</button>
                    <button class="btn btn-outline-primary btn-sm me-2 mb-2" data-category="forensics">Forensics</button>
                    <button class="btn btn-outline-success btn-sm me-2 mb-2" data-category="learning">Learning</button>
                </div>
            </div>

            <div class="tools-grid" id="toolsGrid">
                <!-- Tools will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="header-footer.js"></script>
    <script src="index.js"></script>
</body>
</html>
